<!DOCTYPE html>
<html lang="en">
    <head>
        <title>change pass - Majystic Vault</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="changepass.css">
    </head>
    <body>
        <div class="container">
            <h1>Change Password</h1>

            <div class="newPass">
                <form id="changePassForm">
                        <label for="currentPass">Current Password:</label>
                        <input type="password" id="currentPass" name="currentPass" required>
                        <label for="newPass">New Password:</label>
                        <input type="password" id="newPass" name="newPass" required>
                        <label for="confirmPass">Confirm New Password:</label>
                        <input type="password" id="confirmPass" name="confirmPass" required>
                        <button id="confirm" type="submit">submit</button>
                        <button  onclick="location.href='account.html'" id ="back" type="back">back</button>
                    </form>
                    </div>
                </div>
                <script defer src="changepass.js"></script>

            </body>
</html>
